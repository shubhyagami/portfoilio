    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a; 
      }
      
      /* CRT Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      .flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.95; }
        5% { opacity: 0.85; }
        10% { opacity: 0.95; }
        15% { opacity: 1; }
        100% { opacity: 1; }
      }
      
      /* 3D Card Hover */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(11px, 9999px, 34px, 0); }
        5% { clip: rect(87px, 9999px, 99px, 0); }
        10% { clip: rect(3px, 9999px, 6px, 0); }
        100% { clip: rect(65px, 9999px, 12px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(44px, 9999px, 11px, 0); }
        5% { clip: rect(66px, 9999px, 33px, 0); }
        10% { clip: rect(99px, 9999px, 77px, 0); }
        100% { clip: rect(11px, 9999px, 44px, 0); }
      }
    </style>
